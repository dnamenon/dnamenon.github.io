<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <!-- content start -->

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
		{% for page in page.content %}
		  &nbsp;&nbsp;&nbsp;
		  <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
		  <li>{% page.excerpt %}</li>
		{% endfor %}
      </div>
    </div>

    <!-- content end -->

    {% include footer.html %}
    {% include javascripts.html %}

  </body>

</html>
